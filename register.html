    <script src="./js/register.js" type="module"></script>
    <script src="js/layer/layer.js"></script>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/font_2609659_znf6313hlj/iconfont.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrap">
            <div class="zc-info">
                <div class="wen-hao">
                    <a href="">?</a>
                </div>
                <div class="zc-logo">
                    <img src="./images/logo.png" alt="">
                </div>
                <h4>注册小米账号</h4>
                <div class="into">
                    <h3>国家/地区</h3>
                    <div class="area">
                        <p>中国</p>
                        <span class="iconfont">&#xe620;</span>
                    </div>
                    <div class="area-tips">
                        成功注册账号后，国家/地区将不能被修改
                    </div>
                    <h3>手机号码</h3>
                    <div class="phone">
                        <div class="num">
                            <p>+86</p>
                        </div>
                        <input type="text" placeholder="请输入手机号码" id='regphone' name="phoneNumber">
                    </div>
                    <h3>密码</h3>
                    <div class="phone">
                        <div class="num">
                            <p>密码</p>
                        </div>
                        <input type="pwd" placeholder="请输入密码" id="regpwd">
                    </div>
                    <div class="phone-tips">
                        <span>!</span>
                        <span>请输入手机号码和密码</span>
                    </div>
                    <button type="submit" id="reg">立即注册</button>
                    <div class="agree">
                        已阅读并同意：小米<a href="">用户协议</a>
                        和<a href="">隐私政策</a>
                    </div>
                </div>
            </div>

                <div class="zc-bo-nav">
                    <ul>
                        <li><a href="">简体</a>|</li>
                        <li><a href="">繁体</a>|</li>
